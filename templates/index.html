<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!--Mars News-->
     <div class = "container">
       <div class = "row">
          <h2>Latest Mars News</h2>
          <h4>{{planet.title}}</h4>
          <p>{{planet.paragraph}}</p>
        </div>
     </div>
     
     <br>   
     <!-- Mars Space Images -->
     <div class = "container">
       <div class = "row">
         <!-- Image on the left -->
         <div class = "col-lg-8 col-md-8 col-sm-12">
             <h2>Featured Mars Image</h2>
             <img class = "img-responsive" id = "mars_main_image" src="{{planet.main_image}}" style="max-width:100%; max-height: auto;" alt="JPL Mars Space Main Image">
         </div>
 
         <!-- Data on the right -->
      
         <div class = "col-lg-4 col-md-4 col-sm-12">
             <br>
          <!-- Table  -->
           <br>
           <h3>Mars Facts</h3>
           <div class = "text-align" style="text-align: center; max-width: 450px; max-height: 100px; font-size: 15px; margin-bottom: 20x;">{{planet.mars_facts | safe}}
          </div> <!--Mars Facts-->
          </div> 
        </div> <!-- Row -->
      </div>   <!-- Container -->       
    </div>  <!-- Container Fluid -->     
 
    <br>
    <br>
    <br>
    <br>
    
 <!-- {{planet.all_hemis_image_urls}} -->
   <div class = "container-fluid">
     <div class = "row">
       <div class = col-md-12 style="background-color:#fff;;">
         <h2 style="text-align: center; font-size: 30px">Mars Hemispheres</h2> 
         <hr>
       </div>
     <!-- Insert hemispheres pict in 2x2 grid = col-6   -->
     {% for hemis in planet.mars_hemispheres %}
       <div class = col-md-6 style="background-color:#fff;">
         <div class="card text-white bg-dark" style="margin: 30px;">
           <img class="card-img-top" src="{{hemis.image_url}}" alt="Hemisphere Pictures" style="height:30%;width=30%;">
         <div class="card-body">
           <h4 class = "card-text">{{hemis.title}}</h4>
         </div>  
         </div>
       </div>
     {% endfor %}  
     </div>
   </div>

       
   <!-- Bootstrap JS -->
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
       crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
       crossorigin="anonymous"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
       crossorigin="anonymous"></script>    
 </body>
 
 </html>
